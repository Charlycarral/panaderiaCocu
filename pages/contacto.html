<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">

            <img
              src="/img/cocu_logo-450.png"
              alt="logo panaderia cocu"
              width="120"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarPanaderiaCocu"
            aria-controls="navbarPanaderiaCocu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarPanaderiaCocu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/pages/producto.html"
                  >Producto</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <h1 class="display-1 text-center my-5">Galeria de productos</h1>
        <hr />
        <article class="row my-5">
          <div class="col-sm-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreypellido" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreypellido"
                  required
                  maxlength="40"
                />
               
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>
              
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6"></div>
        </article>
      </section>
    </main>

    <footer class="bg-secondary text-light">
      <section class="container">
        <article class="row justify-content-end py-4">
          <div class="col-sm-12 col-md-4 centrar">
            <img
              src="/img/cocu_logo-450.png"
              alt="logo panaderia cocu"
              width="150"
            />
          </div>
          <div
            class="col-sm-12 col-md-4 align-content-center py-4 text-sm-center"
          >

            </ul>
          </div>
          <div class="col-sm-12 col-md-4 py-4 text-sm-center">

            <div class="centrar">
              <a href="" target="_blank" class="me-2 text-white"
                ><i class="fab fa-facebook-square fa-2x"></i
              ></a>
              <a href="" target="_blank" class="text-white"
                ><i class="fab fa-instagram-square fa-2x"></i
              ></a>
            </div>
          </div>
        </article>
      </section>
